backend:
  name: github
  repo: githubusername/yourrepositoryname # Path to your GitHub repository
  branch: master # Branch to update (master by default)
  site_domain: yoursite.netlify.app #Your site on netlify
  use_graphql: true

publish_mode: editorial_workflow
show_preview_links: true
display_url: https://yoursite.netlify.app
logo_url: https://yoursite.netlify.app/uploads/face.jpg

# Do NOT edit below this line

media_folder: "uploads" # Media files will be stored in the repo under /uploads
public_folder: "../uploads"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    label_singular: "Post"
    folder: "_posts/" # The path to the folder where the documents are stored
    editor:
      preview: false
    description: "These are your existing blog posts. Click -New Post- to create a new post."
    create: true # Allow users to create new documents in this collection
    media_folder: "/uploads"
    public_folder: "../uploads"
    summary: "{{title}} - {{day}}/{{month}}/{{year}}"
    preview_path: "{{year}}/{{month}}/{{day}}/{{title}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "header_feature_image", widget: "image", required: false, hint: "This image will appear at the top of your post"}
      - {label: "Caption", name: "caption", widget: "string", required: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: true, hint: "Only if you setup your Disqus account will this allow comments. If you don't want comments for this post then turn this off."}
      - {label: "Body", name: "body", widget: "markdown", hint: "You can type straight into this field and use the toolbar to select styles. You can also use markdown directly when you switch this off. In markdown mode, you can also add HTML."}
      - {label: "Tags", name: "tags", widget: "select", multiple: true, max: 5, options: ["Architecture", "Art", "Books", "Buildings", "Cinema", "Culture", "Design", "Education", "Fonts", "Graphics", "History", "Journalism", "Landscape", "Life", "Literature", "Media", "Music", "Nature", "Packaging", "Personal", "Photography", "Publishing", "Retail", "Science", "Signage", "Transport", "Travel", "TV", "Work"], required: false, hint: "By adding tags the posts can be listed together under that tag. You will need to enable the tags page (by turning on show on menu for the tags page."}


  - name: "pages"
    label: "Pages" # Used in the UI
    label_singular: "Page"
    description: "These are seperate pages from the blog. Not date ordered, but simply available from the menu if you turn that setting on."
    folder: "pages/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    delete: false
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: "/uploads"
    public_folder: "../uploads"
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false, hint: "This will show under the heading for the page."}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Show on the menu?", name: "show", widget: "boolean", default: false, hint: "If this is switched on, the link will show on the menubar to the right."}
      - {label: "Featured Image", name: "header_feature_image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

