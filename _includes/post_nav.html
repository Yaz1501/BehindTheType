<div id="post-nav">
    {% if page.next.url %}
    <div id="previous-post">
        <p>{{ site.str_next_post }}</p>
        <a href="{{ page.next.url | relative_url }}">
            {{ page.next.title }}
        </a>
    </div>
    {% endif %}
    {% if page.previous.url %}

    <div id="next-post">
        <p>{{ site.str_previous_post }}</p>
        <a href="{{ page.previous.url | relative_url }}">
            {{ page.previous.title }}
        </a>
    </div>
    {% endif %}
</div>
