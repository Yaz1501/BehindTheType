---
layout: default
---

<div class="home">
<article class="page-content {% if page.header_feature_image %}feature-image{% endif %}">
  <header id="main">
      <h1 id="{{ page.title | escape }}" class="title">{{ page.title }}</h1>
    {%- if page.subtitle -%}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {%- endif -%}

  </header>

  <section class="post-content">
	{{ content }}
  </section>

</article>
{%- include homepageitems.html -%}

</div>
